<body>
    <div class="bootstrap-wrapper"  id="main">
      <div fxLayoutAlign="center center">
      <mat-card fxLayout="row inline">
      <div id="changePassBox">
        <h2>Welcome to W-Tech Connect.</h2>
        <p style="color:aqua">Change Password!!</p>
        <form class="changePass-form" (ngSubmit)="changePass()">
        <table id="logintable">
        <tr>Email:</tr>
        <tr>
          <mat-form-field appearance="fill">
            <input [(ngModel)]="logindata.email" matInput  required type="email" name="email" id="email" placeholder="Enter email">
          </mat-form-field>
       </tr>
       <tr>Password:</tr>
       <tr>
         <mat-form-field appearance="fill">
           <input [(ngModel)]="logindata.password" matInput required [type]="hide ? 'password' : 'text'" name="pass" id="password1" placeholder="Enter password">
           <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
         </mat-form-field>
        </tr>
        <tr>Retype Password:</tr>
        <tr>
          <mat-form-field appearance="fill">
            <input matInput required [type]="hide ? 'password' : 'text'" name="pass" id="password2" placeholder="Enter password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
         </mat-form-field>
        </tr>
        <a mat-button [routerLink]="['../login']" routerLinkActive="active"  color="warn">Remember your password? Want to login!!</a>
        <tr>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </tr>
      </table>
      </form>
      </div><div id="imagetag">
          <h4 style="padding-left: 2%;">One place to connect to all Women in tech.</h4>
          <img src="assets/cliparts/login1.png" alt="Logo" width="100%" height="70%">
        </div>
      </mat-card>
    </div>
    </div>
  </body>
